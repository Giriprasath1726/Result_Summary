<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="preview">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people  who have taken these test.</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="first"><img src="./Images/Reaction.svg">Reaction<h1>80<span>/100</span></h1></div>
            <div class="second"><img src="./Images/Memory.svg">Memory<h1>92<span>/100</span></h1></div>
            <div class="third"><img src="./Images/Verbal.svg">Verbal<h1>61<span>/100</span></h1></div>
            <div class="fourth"><img src="./Images/Visual.svg">Visual<h1>73<span>/100</span></h1></div>
            <div class="button">Continue</div>
        </div>
    </div>
</body>
</html>
